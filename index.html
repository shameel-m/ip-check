<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--------------------------------------- Nav ---------------------------------------->
    <nav>
        <div class="nav-container">
            <div class="menu-icon" id="menu-icon">
                &#9776; <!-- Hamburger icon -->
            </div>
            <ul class="nav-links" id="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="mailto:shameel.mx@gmail.com?subject=IP%20Address%20Website&body=Hello%2C%0D%0A%0D%0AI%20am%20interested%20in%20your%20IP%20Address%20Website.%0D%0A%0D%0AThank%20you!">Contact</a></li>
                <li><a href="https://github.com/shameel-m/ip-check">Github</a></li>
            </ul>
            <div class="theme-switch">
                <label class="switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
    </nav>

    <!--------------------------------------- IP Copy ------------------------------------>
    <section id="ip-section">
        <h2>IP Address</h2>
        <p id="ip-address">IP: xxx.xx.xxx.xxx</p> <!-- Placeholder for IP -->
        <button id="copy-ip">Copy IP</button> <!-- Button to copy IP -->
    </section>

    <!--------------------------------------- IP Paste and Location ---------------------->
    <section id="location-section">
        <h2>Predict Location from IP</h2>
        <input type="text" id="ip-input" placeholder="Paste IP here"> <!-- Input for IP -->
        <button id="predict-location">Predict Location</button> <!-- Button to predict location -->
        <p id="disclaimer">This tool provides an approximate location based on the IP address. It may not be precise.</p>
    </section>
    <!--------------------------------------- Footer ------------------------------------->
    <footer>
        <p>&copy; 2023 IP Website. All rights reserved.</p> <!-- Footer text -->
    </footer>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.body.classList.add('dark-mode'); // Set dark mode on load
        });
    </script>
</body>
</html>
